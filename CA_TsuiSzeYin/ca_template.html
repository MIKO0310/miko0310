<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>CA Tsui Sze Yin</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>

<body>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
    

        <a-marker type="pattern" url="data/hiro.patt">
            <a-video
                src="assets/rocket_video.mp4"
                width="3"
                height="5"
                position="3.2 0 0"
                rotation="-90 0 0"
                autoplay="true"
                visible="false"
                muted="true">
            </a-video>
        </a-marker>
        
       
        <a-marker type="pattern" url="data/letterA.patt">
            <a-entity 
                gltf-model="models/earth/scene.gltf"
                scale="0.02 0.02 0.02"
                rotation="90 0 0"
                position="0 -5 0">
            </a-entity>
        </a-marker>
        

        <a-marker type="pattern" url="data/letterB.patt">
            <a-entity 
                gltf-model="models/space_bunny/scene.gltf"
                scale="1 1 1"
                rotation="-45 0 0"
                position="1 3 0">
            </a-entity>
        </a-marker>
        
    
        <a-marker type="pattern" url="data/letterC.patt">
            <a-entity 
                gltf-model="models/saturn/scene.gltf"
                scale="0.01 0.01 0.01"
                rotation="90 0 0"
                position="0 0 0">
            </a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="data/letterD.patt">
            <a-entity 
                gltf-model="models/mars/scene.gltf"
                scale="0.0002 0.0002 0.0002"
                rotation="-40 0 0"
                position="-2 9 0">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
     
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(error => {
                console.error("Camera Access Error:", error);
            });

   
        const videoMarker = document.querySelector('a-marker[url="data/hiro.patt"]');
        if (videoMarker) {
            videoMarker.addEventListener('markerFound', function() {
                const video = this.querySelector('a-video');
                video.setAttribute('visible', 'true');
                const videoEl = video.components.material.material.map.image;
                videoEl.play();
            });

            videoMarker.addEventListener('markerLost', function() {
                const video = this.querySelector('a-video');
                video.setAttribute('visible', 'false');
                const videoEl = video.components.material.material.map.image;
                videoEl.pause();
            });
        }
    </script>
</body>
</html>
